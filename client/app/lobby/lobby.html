              <h1 class="text-center">Welcome to Rambl</h1>
            </div>
          </div>
          <div class="page-body">

          <!-- CREATE A ROOM -->
            <div class="row create-room">
              <div class="col-md-offset-2 col-md-8">
                <div class="input-group">
                  <form ng-submit="setCurrentRoomAndNavigate(newRoom)">
                    <input type="text" class="form-control create-room-input" maxlength="45" placeholder="Create and join a new room" ng-model="newRoom" />
                  </form>
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-primary" ng-click="setCurrentRoomAndNavigate(newRoom)">Submit</button>
                    </span>
                </div>
              </div>
            </div>

            <!-- FILTER ROOMS -->
            <div class="row filter-rooms">
              <div class="col-md-offset-2 col-md-8">
                  <input type="text" class="form-control" placeholder="Find an open room" ng-model="roomFilter" />
              </div>
            </div>

            <!-- ROOMS AVAILABLE TITLE -->
            <div class="row display-rooms">
              <div class="col-md-12">
                <h3 class="room-names" ng-show="data.rooms">Rooms ready to join:</h3>
              </div>
            </div>

          </div>
        </div>

        <!-- ROOM COLLECTION -->
        <ul class="list-group col-md-offset-3 col-md-6">
          <li class="open-rooms" ng-repeat="room in data.rooms | filter:roomFilter">
            <a href="" ng-click="setCurrentRoomAndNavigate(room)">â€¢   {{room}}</a>
          </li>
        </ul>

      </div>
